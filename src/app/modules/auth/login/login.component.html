
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5 text-uppercase fw-bold">Iniciar Sesión</h5>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email address" (keyup)="validate()" [(ngModel)]="email" #userName required>
              <label for="email">Ejemplo: alguien@gmail.com</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" id="Password" class="form-control" placeholder="Password" (keyup)="validate()" [(ngModel)]="password" #userPassword required>
              <label for="Password">Contraseña</label>
            </div>

            <div class="d-grid">
              <input type="button" class="btn btn-primary btn-login text-uppercase fw-bold" value="Iniciar Sesión" (click)="login()" [disabled]="!validator">
            </div>
            
            <hr class="my-4">

            <div class="d-grid mb-2">
              <button type="button" class="btn btn-google btn-login text-uppercase fw-bold" (click)="authService.GoogleAuth()">
                <i class="bi bi-google"></i> Iniciar Sesión con Google
              </button>
            </div>

            <div class="text-center">
              <p>No tenés una cuenta? <a href="/register">Registrate</a></p>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
