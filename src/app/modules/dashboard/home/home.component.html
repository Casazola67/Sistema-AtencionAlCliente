
<div class="container mt-5">
        <mat-card  *ngFor="let organization of organizationList">
            <mat-card-title>{{organization.name}}</mat-card-title>
            <mat-card-content>
                <p>This card has divider and indeterminate progress as footer</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goTo(organization.id)">Visitar</button>
              </mat-card-actions>
        </mat-card>
</div>
