<div class="container mt-5"> 
    <mat-toolbar>
        <button mat-raised-button style="background-color: #c72c41" disabled> <mat-icon style="color: white">people</mat-icon> </button>
        <span style="display:inline-block; width: 10px;"></span>
        <div class="col-sm-6">
            <h1> 
                <span> Todos los Usuarios </span>
            </h1>
        </div>
    </mat-toolbar>

    <div class="row mt-4">
        <div class="col-lg-12 offset-lg-12">
          <div class="card">
            <div class="card-body">

                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon">Filtrar</span>
                    <input class="form-control" (keyup)="applyFilter($event)" placeholder="Ex. Gabriel" #input aria-describedby="addon">
                </div>

                <hr>
                  
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef > Nombre </th>
                        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Otro">

                        <th mat-header-cell *matHeaderCellDef> Copiar ID </th>
                        <td mat-cell *matCellDef="let user"> 
                            <button mat-raised-button style="background-color: #c72c41;color:white;" [cdkCopyToClipboard]="user.uid">
                                <mat-icon>file_copy</mat-icon>
                            </button>
                        </td>                    

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No existen coincidencias con "{{input.value}}"</td>
                    </tr>
                    
                </table>

            </div>
          </div>
        </div>
    </div>



</div>
