<div class="container mt-5"> 
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
            <div class="card-body">
                <h1 class="titulo">Usuarios</h1>
            </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-body">

                <mat-label>Filtrar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gabriel" #input>

                <hr>
                  
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef > Nombre </th>
                        <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Otro">
                        <th mat-header-cell *matHeaderCellDef> Copiar ID </th>
                        <td mat-cell *matCellDef="let user"> 
                            <button [cdkCopyToClipboard]="user.uid">Copiar ID</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No existen coincidencias con "{{input.value}}"</td>
                    </tr>
                    
                </table>

            </div>
          </div>
        </div>
    </div>



</div>
