<mat-toolbar>

  <span>SACAS</span>
  <span style="flex: 1 1 auto;"></span>

  <span  *ngIf="user as user">
    <a class="nav-link active" aria-current="page" > {{(user.displayName)}}</a>
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">

    <button mat-menu-item [matMenuTriggerFor]="SuperAdmin">
      <mat-icon>lock</mat-icon>
      <span>SuperAdmin</span>
    </button>


    <mat-menu #SuperAdmin="matMenu">
      <button mat-menu-item (click)="goTo('organizations')">
        <mat-icon>lock</mat-icon>
        <span>Organizacion | Admin</span>
      </button>
  
      <button mat-menu-item (click)="goTo('users')">
        <mat-icon>lock</mat-icon>
        <span>Usuarios | Admin</span>
      </button>
    </mat-menu>

    <hr>

    <button mat-menu-item (click)="goTo('admin-org')">
      <mat-icon>business_center</mat-icon>
      <span>Administrator</span>
    </button>
    
    <hr>

    <button mat-menu-item (click)="LogOut()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>

  </mat-menu>

</mat-toolbar>
